<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00016300</title>
    <link rel="stylesheet" href="../Login/form.css">

</head>
<body>
    <header>
        <div class="personal-pages">
            <ul>
                <li><img src="../Materials/location.png" alt=""> City: <p>Tashkent</p></li>
                <li>Pick-up point</li>
            </ul>
            <ul>
                <li>Question-answer</li>
                <li>My orders</li>
                <li id="languageSwitch">
                    <img id="langImage" src="../Materials/usa.png" alt="">
                    <span id="langText">Lang</span>
                </li>                
            </ul>
        </div>
    </header>
    <div class="wrapper">
        <form action="/Index/users.php">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <img src="../Materials/user-black.png" alt="">
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <img src="../Materials/lock.png" id="passIcon" onclick="pass()">
            </div>
    
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
    
            <button class="btn" id="loginButton">Login</button>
    
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
<script src="form.js"></script>
</body>
</html>
