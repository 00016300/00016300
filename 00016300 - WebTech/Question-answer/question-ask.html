<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <link rel="stylesheet" href="../Question-answer/question-ask.css">
    <script src="form.js"></script>
</head>
<body>

    <div class="form-container">
        <form id="myForm" onsubmit="return validateForm()" action="your-server-side-script" method="post" enctype="multipart/form-data">
            <div class="form-header">
                <p>Dear customer, please make sure that filled information is fully correct</p>
            </div>

            <div class="form-body">
                <!-- Radio buttons and other inputs here -->

                <div class="input-group">
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <!-- Assuming you have an email field -->
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Assuming you have a phone field -->
                <div class="input-group">
                    <label for="phone">Phone number (+998)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+998() ___  __" required>
                </div>

                <!-- Message textarea -->
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="submit-group">
                    <input type="submit" value="Yuborish">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
